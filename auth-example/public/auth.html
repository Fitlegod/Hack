<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Future Tech</title>
</head>
<body>

<style>

</style>


<main class="auth">
  <div class="auth__section auth__section--register">
    <h2 class="auth__title">Регистрация</h2>
    <form class="form form--register" id="register-form" novalidate>
      <div class="form__group">
        <label class="form__label" for="register-name">Имя</label>
        <input class="form__input" type="text" id="register-name" name="name" minlength="2" maxlength="15" required />
        <span class="form__error" id="error-register-name"></span>
      </div>
      <div class="form__group">
        <label class="form__label" for="register-email">Email</label>
        <input class="form__input" type="email" id="register-email" name="email" required />
        <span class="form__error" id="error-register-email"></span>
      </div>
      <div class="form__group">
        <label class="form__label" for="register-password">Пароль</label>
        <input class="form__input" type="password" id="register-password" name="password" minlength="6" required />
        <span class="form__error" id="error-register-password"></span>
      </div>
      <div class="form__group">
        <label class="form__label" for="register-password-confirm">Подтверждение пароля</label>
        <input class="form__input" type="password" id="register-password-confirm" name="passwordConfirm" minlength="6" required />
        <span class="form__error" id="error-register-password-confirm"></span>
      </div>
      <div class="form__auth-register">
        <span>Уже зарегестрированы? <a href="sign.html">Войти</a></span>
      </div>
      <button class="form__button" type="submit">Зарегистрироваться</button>
      <div class="form__message" id="register-message"></div>
    </form>
  </div>
</main>


<script src="./auth.js"></script>

</body>
</html>
